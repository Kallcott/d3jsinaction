<!DOCTYPE html>
<html>
  <head>
    <script type="module">
      import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

// Load Data
      d3.csv("cities.csv", (data) => console.log(data));
      d3.json("tweets.json", (data) => console.log(data));

      // Measure data
      d3.csv("cities.csv", (data) => {
        d3.min(data, (el) => +el.population);
        1;
        d3.max(data, (el) => +el.population);
        2;
        d3.mean(data, (el) => +el.population);
        3;
      });

// Binding data
      d3.csv("cities.csv", (error, data) => {
        if (error) {
          console.error(error);
        } else {
          dataViz(data);
        }
      });
      function dataViz(incomingData) {
        d3.select("body")
          .selectAll("div.cities")
          .data(incomingData) // bind data
          .enter()
          .append("div")
          .attr("class", "cities")
          .html((d) => d.label);
      }
      

    </script>
  </head>

  </body>
</html>
